
{% extends "base_generic.html" %}
{% block content %}
<form method ="post" action ="">
		{% csrf_token %}
	
	<div>
		<td><label for="pnKW"> 料號包含關鍵字</label></td>
		<td><input id ="pnKW" type="text" name="pnKW"></td>
	</div>
	<div>
		<td><label for="category">料號分類</label></td>
		<td><select name = "category">
				<option> ALL </option>
			{% for cg in category_list %}
				<option > {{ cg.category }} </option>
			{% endfor %}
		</select> </td>	
	</div>

	<div><input type="submit" value="Filter"/></div>
	</form>
	{% if pd_list %}
		{% for pn in pd_list %}
		<div>
			<td> {{pn.name}}:</td>
			<td> {{pn.discription}} </td>
			<td> <a href="{{ pn.Pid }}/" class="btn btn-info" >生產紀錄</a></td>
		</div>
		{% endfor %}
	{% else %}
	<p> 無結果！ 請重設查詢條件 </p>
	{% endif %}

{% endblock %}
